name: Docker Build

on:
  push:
    branches: [dev, main]

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: bash scripts/docker/get-version.sh

      - name: Set Release Tags
        id: tags
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: bash scripts/docker/set-tags.sh

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          load: true
          push: false
          build-args: |
            APP_URL=http://localhost
            API_PORT=3210
            VERSION=${{ steps.version.outputs.version }}
          tags: ${{ steps.tags.outputs.tag_list }}

      - name: Check if Push Needed
        id: check
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          COMPARE_TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}
        run: bash scripts/docker/check-should-push.sh

      - name: Push to Docker Hub
        if: steps.check.outputs.should_push == 'true'
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          TAG_LIST: ${{ steps.tags.outputs.tag_list }}
        run: bash scripts/docker/push-if-changed.sh
